
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sai Mahanth Chenagoni | Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Outfit:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-deep: #020617;
            --accent-blue: #1d4ed8;
            --liquid-glass: rgba(255, 255, 255, 0.03);
            --liquid-border: rgba(255, 255, 255, 0.08);
            --text-primary: #ffffff;
        }

        body.light-mode {
            --bg-deep: #f8fafc;
            --liquid-glass: rgba(0, 0, 0, 0.03);
            --liquid-border: rgba(0, 0, 0, 0.08);
            --text-primary: #020617;
            background-color: var(--bg-deep);
            color: var(--text-primary);
        }

        html {
          scroll-behavior: smooth;
          scroll-padding-top: 100px;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-deep);
            color: var(--text-primary);
            overflow-x: hidden;
            transition: background-color 0.5s ease, color 0.5s ease;
        }
        h1, h2, h3, h4, h5, h6 {
            font-family: 'Outfit', sans-serif;
        }
        .liquid-glass {
            background: var(--liquid-glass);
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            border: 1px solid var(--liquid-border);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.2);
        }

        /* 3D Character Styles */
        .perspective-container {
            perspective: 2000px;
        }
        .character-box-3d {
            width: 180px;
            height: 180px;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.2s cubic-bezier(0.2, 0.8, 0.2, 1);
        }
        .box-face {
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1), rgba(29, 78, 216, 0.15));
            border: 1.5px solid rgba(255, 255, 255, 0.2);
            border-radius: 40px;
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            gap: 20px;
            box-shadow: inset 0 0 30px rgba(255, 255, 255, 0.05);
            cursor: pointer;
        }
        .light-mode .box-face {
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.05), rgba(29, 78, 216, 0.1));
            border: 1.5px solid rgba(0, 0, 0, 0.1);
        }

        .face-front { transform: translateZ(90px); }
        .face-back { transform: rotateY(180deg) translateZ(90px); }
        .face-right { transform: rotateY(90deg) translateZ(90px); }
        .face-left { transform: rotateY(-90deg) translateZ(90px); }
        .face-top { transform: rotateX(90deg) translateZ(90px); }
        .face-bottom { transform: rotateX(-90deg) translateZ(90px); }

        .eye {
            width: 22px;
            height: 22px;
            background: white;
            border-radius: 50%;
            position: relative;
            box-shadow: 0 0 20px rgba(59, 130, 246, 0.4), inset 0 2px 5px rgba(0,0,0,0.5);
            overflow: hidden;
        }
        .pupil {
            width: 10px;
            height: 10px;
            background: #020617;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .smile {
            width: 70px;
            height: 35px;
            border-bottom: 5px solid white;
            border-radius: 50%;
            filter: drop-shadow(0 4px 10px rgba(0,0,0,0.5));
            transition: all 0.2s ease;
        }
        .pain .smile {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            border: 5px solid white;
            margin-top: 10px;
        }
        .light-mode .smile { border-bottom-color: #020617; }
        .light-mode .pain .smile { border-color: #020617; }

        /* Waving Animation */
        @keyframes wave {
            0%, 100% { transform: rotate(0deg); }
            10%, 30%, 50% { transform: rotate(18deg); }
            20%, 40% { transform: rotate(-10deg); }
        }
        .animate-wave {
            display: inline-block;
            animation: wave 2.5s infinite ease-in-out;
            transform-origin: 75% 75%;
        }

        /* Hit Shake Animation */
        @keyframes hit-shake {
            0% { transform: scale(1) translate(0); }
            25% { transform: scale(0.9) translate(-10px, 5px); }
            50% { transform: scale(1.1) translate(10px, -5px); }
            75% { transform: scale(0.95) translate(-5px, 0); }
            100% { transform: scale(1) translate(0); }
        }
        .shake-hit { animation: hit-shake 0.3s cubic-bezier(.36,.07,.19,.97) both; }

        /* Snow Animation */
        .snow-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 5;
            display: none;
        }
        body.snow-mode .snow-container { display: block; }
        .snowflake {
            position: absolute;
            top: -10px;
            background: white;
            border-radius: 50%;
            opacity: 0.8;
            animation: fall linear infinite;
        }
        @keyframes fall { to { transform: translateY(100vh) rotate(360deg); } }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }
        .floating { animation: float 5s ease-in-out infinite; }

        /* Timeline Track */
        .timeline-track {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            width: 4px;
            height: 100%;
            background: linear-gradient(to bottom, transparent, rgba(59, 130, 246, 0.3), transparent);
            z-index: 0;
        }

        /* Secret Window Overlay */
        .secret-overlay {
            position: fixed;
            inset: 0;
            background: rgba(2, 6, 23, 0.95);
            backdrop-filter: blur(20px);
            z-index: 200;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: fadeIn 0.4s ease-out;
        }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* 'Ow!' speech bubble */
        .ow-bubble {
            position: absolute;
            top: -60px;
            left: 50%;
            transform: translateX(-50%);
            background: white;
            color: black;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: 900;
            font-size: 20px;
            pointer-events: none;
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
            animation: bubbleUp 0.5s ease-out forwards;
        }
        @keyframes bubbleUp {
            0% { transform: translateX(-50%) translateY(20px) scale(0); opacity: 0; }
            50% { transform: translateX(-50%) translateY(-10px) scale(1.2); opacity: 1; }
            100% { transform: translateX(-50%) translateY(-20px) scale(1); opacity: 0; }
        }
    </style>
<script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",

    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",

  }

</script>
</head>
<body class="selection:bg-blue-500/30">
    <div class="snow-container" id="snow-overlay"></div>
    <div id="root"></div>
    <script>
        function createSnow() {
            const container = document.getElementById('snow-overlay');
            for (let i = 0; i < 50; i++) {
                const flake = document.createElement('div');
                flake.className = 'snowflake';
                const size = Math.random() * 5 + 2;
                flake.style.width = size + 'px';
                flake.style.height = size + 'px';
                flake.style.left = Math.random() * 100 + 'vw';
                flake.style.animationDuration = Math.random() * 3 + 2 + 's';
                flake.style.animationDelay = Math.random() * 5 + 's';
                container.appendChild(flake);
            }
        }
        createSnow();
    </script>
</body>
</html>
